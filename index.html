    <title>四通阀原理演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hot: '#ef4444',
              cold: '#3b82f6',
              metal: '#94a3b8',
              copper: '#d97706'
            },
            animation: {
              'flow-fast': 'dash 1s linear infinite',
              'flow-slow': 'dash 2s linear infinite',
            },
            keyframes: {
              dash: {
                '0%': { strokeDashoffset: '20' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
